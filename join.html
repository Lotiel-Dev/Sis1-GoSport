<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unirse a Partido - GoSport</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="header-pro">
    <div class="logo-title">
      <img class="logo-check" src="assets/logo.png" alt="Logo GoSport" />
      <div>
        <h1 class="app-title">GoSport</h1>
        <span class="subtitle">Gesti√≥n de partidos y canchas</span>
      </div>
    </div>
    <div class="header-actions">
      <a href="index.html" class="btn btn-blue">Volver</a>
    </div>
  </header>
  <main>
    <section style="max-width: 430px; margin: 2.5rem auto 0 auto;">
      <h2 style="margin-bottom:1.2rem;">Unirse a Partido</h2>
      <form id="joinPartidoForm" class="partido-form">
        <label>Nombre
          <input type="text" id="nombre" required placeholder="Tu nombre" />
        </label>
        <label>ID del Partido
          <input type="text" id="partidoId" required placeholder="Ej: 1234-5678" />
        </label>
        <button type="submit" class="btn btn-green" style="margin-top:1rem;">Unirse</button>
      </form>
    </section>
  </main>
  <script type="module" src="./js/join.js"></script>
</body>
</html>

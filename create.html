<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Partido - GoSport</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <header class="header-pro">
    <div class="logo-title">
      <div class="logo-check">✔️</div>
      <div>
        <h1 class="app-title">GoSport</h1>
        <span class="subtitle">Gestión de partidos y canchas</span>
      </div>
    </div>
    <div class="header-actions">
      <a href="index.html" class="btn btn-blue">Volver</a>
    </div>
  </header>

  <main>
    <section style="max-width: 430px; margin: 2.5rem auto 0 auto;">
      <h2 style="margin-bottom:1.2rem;">Crear Partido</h2>
      <form id="crearPartidoForm" class="partido-form">
        <label>Deporte
          <input type="text" id="deporte" required placeholder="Ej: Fútbol, Básquet..." />
        </label>
        <label>Fecha
          <input type="date" id="fecha" required />
        </label>
        <label>Hora
          <input type="time" id="hora" required />
        </label>
        <label>Ubicación
          <input type="text" id="ubicacion" required placeholder="Ej: Campo Central" />
        </label>
        <button type="submit" class="btn btn-green" style="margin-top:1rem;">Crear</button>
      </form>
    </section>
  </main>

  <script type="module" src="./js/create.js"></script>
</body>
</html>
